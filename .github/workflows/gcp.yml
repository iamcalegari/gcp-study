name: Deploy to GCP

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Setup Gcloud Account
    runs-on: ubuntu-latest
    environment: gcp-prod
    env:
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/site:latest
    steps:
      # Git checkout
      - name: Checkout
        uses: actions/checkout@v2

      # Login to GCP
      - uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Gcloud configure Docker
      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      # Build image
      - name: Build Docker Image
        run: docker push $IMAGE_NAME

      # Deploy Image
      - name: Deploy Docker Image
        run: gcloud run deploy site --image $IMAGE_NAME --region southamerica-east1 --memory 128Mi --min-instanecs 0 --max-instances 1 --platform managed --port 80 --allow-unauthenticated
